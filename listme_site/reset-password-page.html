<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - ListMe App</title>
  <!-- Referência às fontes do seu CSS (se você as hospeda ou usa do Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Inter:wght@400;600&family=Clash+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset-password.css">
</head>
<body>
<div class="form-container">
  <h2>Redefinir sua Senha</h2>
  <p class="subtitle">Digite sua nova senha abaixo.</p>

  <form id="resetPasswordForm">
    <input type="hidden" id="token" name="token">

    <div class="input-group">
      <label for="newPassword">Nova Senha:</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Pelo menos 6 caracteres" required>
      <small class="input-hint">Mínimo 6 caracteres, incluindo letras, números e um caractere especial.</small>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirmar Nova Senha:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit" class="cta-button form-button">Redefinir Senha</button>
  </form>
  <div id="messageArea" class="message hidden"></div>
  <div class="login-link">
    <p>Acesse o App após alterar a senha!</p> <!-- Ajuste o link de login se necessário -->
  </div>
</div>

<script src="./assets/js/reset-password.js"></script>
</body>
</html>
